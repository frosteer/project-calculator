<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="calculator.js"></script>
</head>
  
<body>
  <div class="calculator">  
    <div class="display" id="display">Display</div>
    <div id="A/C" class="A/C num">A/C</div>
    <div id="/" class="/ num">/</div>
    <div id="*" class="* num">*</div>
    <div id="Back" class="Back num">Back</div>
    <div id="7" class="7 num">7</div>
    <div id="8" class="8 num">8</div>
    <div id="9" class="9 num">9</div>
    <div id="-" class="- num">-</div>
    <div id="4" class="4 num">4</div>
    <div id="5" class="5 num">5</div>
    <div id="6" class="6 num">6</div>
    <div id="+" class="+ num">+</div>
    <div id="1" class="1 num" >1</div>
    <div id="2" class="2 num" >2</div>
    <div id="3" class="3 num">3</div>
    <div id="=" class="equal num">=</div>
    <div id="%" class="% num">%</div>
    <div id="0" class="0 num">0</div>
    <div id="." class=". num">.</div>
 </div>
  
</body>
</html>
